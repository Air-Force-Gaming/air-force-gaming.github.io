<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Air Force Gaming: #FlyGameWin</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="favicon.png" />

    <!-- import the webpage's stylesheet -->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,300i,400,400i,600,600i,900,900i&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/e2eb6553b9.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="loader valign-wrapper">
      <div class="preloader-wrapper big active" style="margin: 0px auto;">
        <div class="spinner-layer spinner-blue-only">
          <div class="circle-clipper left">
            <div class="circle"></div>
          </div><div class="gap-patch">
            <div class="circle"></div>
          </div><div class="circle-clipper right">
            <div class="circle"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="background" style="z-index: -1;"></div>
    <div class="row no-margin header deep-purple darken-4">
      <div class="container">
        <div class="col s12 l8 offset-l2">
          <ul class="header-nav left">
            <li><a href="/"><img class="logo" src="https://cdn.glitch.com/49e8ab49-5e2e-401b-870e-d906216158c8%2Fimage01.png?v=1581937770829" /></a></li>
            <li><a class="white-text" href="https://news.airforce.gg/tag/events/" target="_blank">Events <i class="fas fa-calendar-day"></i></a></li>
            <li><a class="white-text" href="#">Teams <i class="fab fa-teamspeak"></i></a></li>
          </ul>
          <ul class="header-nav hide-on-small-only right">
            <li><a class="white-text" href="https://news.airforcegaming.com/" target="_blank">News <i class="far fa-newspaper"></i></a></li>
          </ul>
        </div>
      </div>
    </div>
    <div class="container" style="z-index: +100;">
      <div class="row no-margin" style="margin-top: 12vh;">
        <div class="col s12 l8 offset-l2">
            <div class="row">
                <div class="col s12 m6 offset-m3">
                    <div class="card server grey darken-4 white-text">
                        <div class="card-image">
                            <img src="./img/server_minecraft.png">
                        </div>
                        <div class="card-content center">
                            <h5>Minecraft</h5>
                            <div class="row details">
                                <div class="col s12">
                                    <p>Details</p>
                                    <ul>
                                        <li><b>Type:</b> Vanilla</li>
                                        <li><b>IP:</b> <code>mc.airforce.gg</code></li>
                                    </ul>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col s12 l8 offset-l2">
                                    <a class="waves-effect waves-light btn-large light-blue lighten-1" href="https://discord.gg/airforcegaming" target="_blank"><i class="material-icons right">lock</i>Request access</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
      </div>
    </div>

  </body>
  <script src="./js/jquery-3.4.1.min.js"></script>
  <script src="./js/materialize.min.js"></script>
  <script src="./js/script.js" defer></script>
</html>
